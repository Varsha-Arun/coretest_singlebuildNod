# Language setting
language: node_js

# Version number
node_js:
  - 10.15.3  

git:
   submodules: false
  
build:
  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
   
  post_ci:
  # Testing docker build and push
    - docker build -t=shippabledocker/c7node:latest .
    - docker push shippabledocker/c7node:latest

integrations:
  hub:
 #Docker integration
    - integrationName: bindu-docker
      type: dockerRegistryLogin
